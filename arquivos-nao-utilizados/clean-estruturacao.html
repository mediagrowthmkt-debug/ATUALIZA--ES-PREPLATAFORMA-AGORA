  <style>

    }
    .btn:hover {
      transform: translateY(-2px);

    .btn:disabled {

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }
    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #4ade80;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #f87171;
    }
    .status.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
      color: #60a5fa;
    }
    .warning {
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      color: #fbbf24;
      font-size: 0.9rem;
    }
    .log {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      display: none;
    }
    .log.show {
      display: block;
    }
    .log-item {
      margin-bottom: 4px;
    }
    .log-item.success { color: #4ade80; }
    .log-item.error { color: #f87171; }
    .log-item.info { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Estrutura√ß√£o</h1>
    <p class="subtitle">Ferramenta para resetar dados da aba Estrutura√ß√£o</p>

    <div class="warning">
      ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Esta a√ß√£o ir√° apagar TODOS os dados da aba Estrutura√ß√£o (Contexto do Neg√≥cio + Cronograma Semanal) da conta especificada. Esta a√ß√£o n√£o pode ser desfeita!
    </div>

    <div class="input-group">
      <label>Email da conta para limpar</label>
      <input type="email" id="emailInput" placeholder="exemplo@dominio.com" value="lprotecgranite@gmail.com">
    </div>

    <button class="btn" id="cleanBtn">üßπ Limpar Estrutura√ß√£o</button>
    <button class="btn btn-secondary" id="backBtn" onclick="window.location.href='admin-selector.html'">‚Üê Voltar ao Admin</button>

    <div class="status" id="status"></div>
    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      deleteDoc, 
      doc, 
      getDoc,
      query,
      where,
      updateDoc,
      deleteField
    } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyD4CbPQWrwOcfANX3ar0ibmGN20ffsRCqo",
      authDomain: "mediagrowth-a5349.firebaseapp.com",
      projectId: "mediagrowth-a5349",
      storageBucket: "mediagrowth-a5349.firebasestorage.app",
      messagingSenderId: "568656972714",
      appId: "1:568656972714:web:cd20fa37e6a962f38ac0d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById('emailInput');
    const cleanBtn = document.getElementById('cleanBtn');
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');

    function showStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status show ${type}`;
    }

    function addLog(message, type = 'info') {
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = message;
      logEl.appendChild(item);
      logEl.scrollTop = logEl.scrollHeight;
      logEl.classList.add('show');
    }

    async function findUserByEmail(email) {
      try {
        addLog(`üîç Buscando UID para: ${email}`, 'info');
        
        const usersRef = collection(db, 'usuarios');
        const q = query(usersRef, where('email', '==', email));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          throw new Error('Usu√°rio n√£o encontrado no Firestore');
        }

        const userDoc = snapshot.docs[0];
        const uid = userDoc.id;
        
        addLog(`‚úÖ UID encontrado: ${uid}`, 'success');
        return uid;
      } catch (error) {
        addLog(`‚ùå Erro ao buscar usu√°rio: ${error.message}`, 'error');
        throw error;
      }
    }

    async function cleanEstruturacao(uid) {
      let deletedCount = 0;
      let errors = 0;

      try {
        addLog('üìÇ Limpando subcole√ß√£o /estruturacao...', 'info');
        
        const estruturacaoRef = collection(db, 'usuarios', uid, 'estruturacao');
        const snapshot = await getDocs(estruturacaoRef);

        addLog(`üìä Encontrados ${snapshot.size} documentos na subcole√ß√£o`, 'info');

        for (const docSnap of snapshot.docs) {
          try {
            await deleteDoc(doc(db, 'usuarios', uid, 'estruturacao', docSnap.id));
            deletedCount++;
            addLog(`  ‚úì Deletado: ${docSnap.id}`, 'success');
          } catch (err) {
            errors++;
            addLog(`  ‚úó Erro ao deletar ${docSnap.id}: ${err.message}`, 'error');
          }
        }

        addLog('üßπ Limpando campo estruturacao do documento principal...', 'info');
        
        const userDocRef = doc(db, 'usuarios', uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const data = userDoc.data();
          const updates = {};
          
          if (data.estruturacao) {
            updates.estruturacao = deleteField();
            addLog('  ‚úì Campo estruturacao marcado para remo√ß√£o', 'success');
          }
          
          if (data.estruturacaoUsesSubcollection) {
            updates.estruturacaoUsesSubcollection = deleteField();
            addLog('  ‚úì Flag estruturacaoUsesSubcollection marcada para remo√ß√£o', 'success');
          }
          
          if (data.estruturacaoLastUpdate) {
            updates.estruturacaoLastUpdate = deleteField();
            addLog('  ‚úì Campo estruturacaoLastUpdate marcado para remo√ß√£o', 'success');
          }

          if (Object.keys(updates).length > 0) {
            await updateDoc(userDocRef, updates);
            addLog('‚úÖ Documento principal atualizado', 'success');
          } else {
            addLog('‚ÑπÔ∏è Nenhum campo de estrutura√ß√£o encontrado no documento principal', 'info');
          }
        }

        return { deletedCount, errors };
      } catch (error) {
        addLog(`‚ùå Erro na limpeza: ${error.message}`, 'error');
        throw error;
      }
    }

    cleanBtn.onclick = async () => {
      const email = emailInput.value.trim().toLowerCase();
      
      if (!email) {
        showStatus('‚ùå Digite um email v√°lido', 'error');
        return;
      }

      if (!confirm(`‚ö†Ô∏è TEM CERTEZA que deseja APAGAR TODOS OS DADOS de Estrutura√ß√£o da conta ${email}?\n\nEsta a√ß√£o N√ÉO pode ser desfeita!`)) {
        return;
      }

      cleanBtn.disabled = true;
      cleanBtn.textContent = '‚è≥ Limpando...';
      logEl.innerHTML = '';
      statusEl.className = 'status';

      try {
        addLog('üöÄ Iniciando limpeza...', 'info');
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        
        const uid = await findUserByEmail(email);
        
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        
        const { deletedCount, errors } = await cleanEstruturacao(uid);
        
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        addLog(`üìä Resumo:`, 'info');
        addLog(`  ‚Ä¢ Documentos deletados: ${deletedCount}`, 'success');
        if (errors > 0) {
          addLog(`  ‚Ä¢ Erros encontrados: ${errors}`, 'error');
        }
        addLog('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
        
        showStatus(`‚úÖ Estrutura√ß√£o limpa com sucesso! ${deletedCount} itens removidos.`, 'success');
        
        addLog('', 'info');
        addLog('üéâ Limpeza conclu√≠da! A conta agora est√° com a aba Estrutura√ß√£o zerada.', 'success');
        addLog('üí° Fa√ßa login na conta para verificar.', 'info');
        
      } catch (error) {
        console.error('Erro:', error);
        showStatus(`‚ùå Erro: ${error.message}`, 'error');
        addLog(`‚ùå FALHA: ${error.message}`, 'error');
      } finally {
        cleanBtn.disabled = false;
        cleanBtn.textContent = 'üßπ Limpar Estrutura√ß√£o';
      }
    };

    // Auto-focus no input
    emailInput.focus();
    
    // Enter para executar
    emailInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !cleanBtn.disabled) {
        cleanBtn.click();
      }
    });
  </script>
</body>
</html>
