[[headers]]
  for = "*.mov"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Headers para HTML (sem cache agressivo)
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Access-Control-Allow-Origin = "*"
    
# Redirects - mantém compatibilidade com _redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
